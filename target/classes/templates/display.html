<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Employees</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #84fab0, #8fd3f4);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    margin: 0;
  }

  h1 {
    color: #555;
    font-size: 24px;
    margin-bottom: 20px;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    max-width: 1200px;
  }

  .card {
    background-color: #ffffff;
    width: 280px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .card h2 {
    font-size: 20px;
    color: #333;
    margin-bottom: 10px;
  }

  .card p {
    color: #555;
    margin: 5px 0;
    font-size: 15px;
  }

  .button-group {
    margin-top: 15px;
  }

  .button-group button {
    width: 48%;
    padding: 8px;
    margin: 5px 1%;
    border-radius: 8px;
    border: none;
    background: linear-gradient(90deg, #84fab0, #8fd3f4);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
    font-size: 14px;
  }

  .button-group button:hover {
    background: linear-gradient(90deg, #8fd3f4, #84fab0);
  }
</style>
</head>
<body>

<h1>Employee List</h1>
<div class="card-container">
  <div class="card" th:each="employee:${employees}">
    <h2 th:text="${employee.name}"></h2>
    <p>Email: <span th:text="${employee.email}"></span></p>
    <p>Phone: <span th:text="${employee.phone}"></span></p>
    <div class="button-group">
      <a th:href="@{/employee/update/{id}(id=${employee.id})}"><button>Update</button></a>
      <a th:href="@{/employee/delete/{id}(id=${employee.id})}"><button>Delete</button></a>
    </div>
  </div>

  <!-- Add additional cards here for other employees -->

</div>

</body>
</html>
