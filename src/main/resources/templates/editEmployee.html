<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #84fab0, #8fd3f4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .form-container {
    background-color: #ffffff;
    width: 300px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  }

  .form-container h2 {
    text-align: center;
    color: #555;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    color: #333;
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  .form-group input[type="text"],
  .form-group input[type="email"],
  .form-group input[type="tel"],
  .form-group input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    border-bottom: 1px solid #ddd;
    box-sizing: border-box;
    outline: none;
    transition: border 0.3s ease;
  }

  .form-group input:focus {
    border-color: #84fab0;
  }

  .form-group input[type="submit"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(90deg, #84fab0, #8fd3f4);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .form-group input[type="submit"]:hover {
    background: linear-gradient(90deg, #8fd3f4, #84fab0);
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Add Employee</h2>
  <form action="/employee/update" method="POST">
    <div class="form-group">
      <input type="hidden" id="id" name="id" th:value="${employee.id}" required>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" th:value="${employee.name}" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" th:value="${employee.email}" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" th:value="${employee.phone}" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Add Employee">
    </div>
  </form>
</div>

</body>
</html>
