<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Management System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #84fab0, #8fd3f4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background-color: #ffffff;
    width: 350px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  h1 {
    color: #555;
    margin-bottom: 20px;
  }

  .button-group a {
    text-decoration: none;
  }

  .button-group button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    background: linear-gradient(90deg, #84fab0, #8fd3f4);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
    font-size: 16px;
  }

  .button-group button:hover {
    background: linear-gradient(90deg, #8fd3f4, #84fab0);
  }
</style>
</head>
<body>

<div class="container">
  <h1>Employee Management System</h1>
  <div class="button-group">
    <a href="/employee/add"><button>Add Employee</button></a>
    <a href="/employee/display"><button>Display Employee</button></a>
  </div>
</div>

</body>
</html>
